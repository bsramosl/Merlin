<!DOCTYPE html>
<html>
    {% load static %}
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<title>Merlin</title>
	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link rel="stylesheet" href="{% static 'plugins/iconic/css/material-design-iconic-font.min.css'%}">
	<!-- bootstrap -->
	<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css'%}" />
	<!-- Theme Styles -->
	<link href="{% static 'css/theme/light/theme_style.css" rel="stylesheet" id="rt_style_components'%}" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="{% static 'css/pages/login.css'%}">
	<!-- favicon -->
	<link rel="shortcut icon" href="https://www.einfosoft.com/templates/admin/smart/source/assets/img/favicon.ico" />
</head>

<body>
	<div class="main">
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="../assets/img/pages/signin.jpg" alt="sing up image"></figure>
						<a href="{% url 'Merlin:RegistroUsuario' %}" class="signup-image-link">Crear Cuenta</a>
					</div>
					<div class="signin-form">
						<h2 class="form-title">Login</h2>
                        <form method="post">    
                            {% csrf_token %}             
                            <div class="form-group">
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                {{ form.password }}
                            </div>          
                            <div class="form-group form-button">
								<button class="btn btn-round btn-primary" name="signin" id="signin">Acceso</button>
							</div>
                          </form>   
						<div class="social-login">
							<span class="social-label">Or login with</span>
							<ul class="socials">
								<li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
								<li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
								<li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- start js include path -->
	<script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
	<!-- bootstrap -->
	<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js'%}"></script>
	<!-- end js include path -->
</body>
 
</html>
