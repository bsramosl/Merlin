<!DOCTYPE html>
<html>

{% load static %}
 
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<title>Smart University | Bootstrap Responsive Admin Template</title>
	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link rel="stylesheet" href="{% static 'plugins/iconic/css/material-design-iconic-font.min.css'%}">
	<!-- bootstrap -->
	<link href="{% static '/plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
	<!-- Theme Styles -->
	<link href="{% static 'css/theme/light/theme_style.css'%}" rel="stylesheet" id="rt_style_components" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="{% static 'css/pages/login.css'%}">
	<!-- favicon -->
	<link rel="shortcut icon" href="https://www.einfosoft.com/templates/admin/smart/source/assets/img/favicon.ico" />
</head>

<body>
	<div class="main">
		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
						<form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            {{ form.as_p }} 

							<div class="form-group">
								<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
								<label for="agree-term" class="label-agree-term"><span><span></span></span>Acepto todas las declaraciones en
							    <a href="#" class="term-service">TÃ©rminos de servicio</a></label>
							</div>
							<div class="form-group form-button">
								<button class="btn btn-round btn-primary" name="signup" id="register">Registro</button>
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure><img src="../assets/img/pages/signup.jpg" alt="sing up image"></figure>
						<a href="{% url 'Merlin:Login'%}" class="signup-image-link">Login</a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- start js include path -->
	<script src="../assets/plugins/jquery/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- end js include path -->
</body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <link href="{% static 'sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>
    <script type="text/javascript">  
            Swal.fire({
                icon: '{{ message.tags }}',
                title: '{{ message.tags}}',
                html: '{{ message }}',
            });                         
    </script> 
    {% endfor %}
</ul>
{% endif %}
</html>
